<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mercado Liebre</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <div class ="logo">
                <img src = "/images/logo-mercado-liebre.svg" atl=Logo>
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                 <div class="submit"><i class="fas fa-search"></i></div>
            </div>
        </div>
        <p><i class="fas fa-hand-holding-usd"></i>Compra en cuotas y sin tarjeta de crédito</p>
        <nav class = "site">
        <ul>
            <li><a href =#>Ofertas</a></li>
            <li><a href =#>Tiendas Oficiales</a></li>
            <li><a href =#>Vender</a></li>
            <li><a href =#>Ayuda</a></li>
        </ul>
        <ul>
            <li><a href ="/register">Creá tu cuenta<i class="far fa-id-card"></i></a></li>
            <li><a href ="/login">Ingresá<i class="fas fa-sign-in-alt"></i></a></li>
            <li><a href =#>Mis compras<i class="fas fa-shopping-basket"></i></a></li>
        </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main class="registro">
        <form action = "/" method="POST">
            <input type = text name="nombre" placeholder="Nombre y apellido" minlength="5" required>
            <input type="text" name="usuario" placeholder="Nombre de Usuario" minlength="5" required>
            <input type="email" name="email" placeholder="E-mail"  required>
            <br>
            <br>
            <label for ="fechaNacimiento"><b>fecha de nacimiento</b></label>
            </br>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento">
            <br>
            <br>
            <input type="text" name=direccion placeholder="Domicilio" required>
            <h4>Perfil del usuario</h4>
            <div class = "perfil">
                <input type="radio" name="perfil" value="buy" id="buy">
                <label for="buy">Comprador</label>
                <input type="radio" name="perfil" value="sell" id="sell">
                <label for="sell">Vendedor</label>
            </div>

            <h4>Categorias</h4>
            <div class = "categorias">
                <div>
                    <input type="checkbox" name="categorias" value="a" id="a">
                    <label for="a">Electro</label>
                </div>
                <div>
                    <input type="checkbox" name="categorias" value="b" id="b">
                    <label for="b">Moda</label>
                </div>
                <div>
                    <input type="checkbox" name="categorias" value="c" id="c">
                    <label for="c">Hogar</label>
                </div>
                <div>
                    <input type="checkbox" name="categorias" value="d" id="d">
                    <label for="d">Juguetería</label>
                </div>
                <div>
                    <input type="checkbox" name="categorias" value="e" id="e">
                    <label for="e">Vida sana</label>
                </div>
            </div>
            <br>
            <h4>Elegí tu foto de usuario</h4>
            <input type="file" name="avatar">
            <br>
            <br>
            <input type="password" name="pass" placeholder="Elegí tu contraseña" minlength="8" required>
            <input tpye="password" name="pass_confirm" placeholder="Confirma tu contraseña" minlength="8" required>
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <br>
        </form>
    </main>
